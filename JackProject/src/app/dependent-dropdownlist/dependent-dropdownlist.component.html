<style>
    .content {
      display: flex;
      margin: 32px auto;
      padding: 0 16px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }
  
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }
  </style>
  <div class="container main-container">
  <div class="content">
      <h2>Cascading or Dependent Dropdown using Angular 8</h2>
      
      <div class="card-container">
          <label>Country</label>
           <select placeholder="Country" [(ngModel)]="selectedCountry" (change)="changeCountry($event)">     <!--  (change)="changeCountry($event.event.value)" a  -->
              <option>--Choose Country--</option>
              <option *ngFor="let country of Countries">{{country.name}}</option>
          </select>
      </div>
  
      <div class="card-container">
          <label>State</label>
          <select placeholder="State" (change)="changeState($event)">
              <option>--Choose State--</option>
              <option *ngFor="let state of states">{{state.name}}</option>
          </select>
      </div>
      
      <div class="card-container">
          <label>City</label>
          <select placeholder="City">
              <option>--Choose City--</option>
              <option *ngFor="let city of cities">{{city}}</option>
          </select>
      </div>
  </div>
  
</div>
